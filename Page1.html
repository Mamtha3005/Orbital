    <script>
        $(function(){
            $('#Faculty').on('change', function(){
                var val = $(this).val();
                var sub = $('#Majors');
                $('option', sub).filter(function(){
                                if (
                                     $(this).attr('data-group') === val 
                                  || $(this).attr('data-group') === 'SHOW'
                                ) {
                                    $(this).show();
                                } else {
                                    $(this).hide();
                                }
                            });
            });
            $('#Faculty').trigger('change');
        });
    </script>
    <script>
